function func4_控制台()
{
	window.alert(5 + 6);//window.alert() 方法可以不带上window对象
	var r=confirm("选择确定或取消");//选择确定返回true
	var person=prompt("请输入你的名字","Harry Potter");
	if (person!=null && person!="")
	{
		x="你好 " + person + "! 今天感觉如何?";
		document.getElementById("demo2").innerHTML=x;
	}
	document.getElementById("demo").innerHTML = "第二个段落的段落已修改。";
}
function func5计算()
{
	document.getElementById("demo").innerHTML = 16 + "Volvo";<!--//(5+6)*11;//这样替换原始可以计算数值，直接写在p标签里是字符串不计算-->

document.write("<p>这是一个script段落。</p>");<!--//页面显示，但是鼠标悬浮不联动-->

console.log("demo");<!--//输出到控制台，页面不显示。-->

</script>
